<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Draggable - Snap to element or grid</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    </head>
    <body>

        <br style="clear:both">

        <div id="bed" class="snap">
            <p>Bed</p>
            <a href="#" class="reverse"><i class="fa fa-rotate-left"></i></a>
        </div>

        <div id="marimba" class="snap">
            <p>Marimba</p>
            <a href="#" class="reverse"><i class="fa fa-rotate-left"></i></a>
        </div>

        <div id="bank" class="snap">
            <p>Bank</p>
            <a href="#" class="reverse"><i class="fa fa-rotate-left"></i></a>
        </div>

        <div id="kast" class="snap">
            <p>Kast</p>
            <a href="#" class="reverse"><i class="fa fa-rotate-left"></i></a>
        </div>

        <div id="wasmachine" class="snap">
            <p>W-machine</p>
            <a href="#" class="reverse"><i class="fa fa-rotate-left"></i></a>
        </div>

        <div id="koelkast" class="snap">
            <p>Koelkast</p>
            <a href="#" class="reverse"><i class="fa fa-rotate-left"></i></a>
        </div>

        <div id="keuken" class="ruimte">
            <p>Keuken</p>
        </div>

        <div id="aanrecht" class="ruimte">
            <p>Aanrecht</p>
        </div>

        <div id="gang" class="ruimte">
            <p>Gang</p>
        </div>

        <div id="badkamer" class="ruimte">
            <p>Badkamer</p>
        </div>
        <div id="badkamermuurtje" class="ruimte">
            <p>B-m</p>
        </div>

        <div id="kelder" class="ruimte">
            <p>Kelder</p>
        </div>

        <div id="woonkamer" class="ruimte">
            <p>Woonkamer</p>
        </div>
        <div id="woonkamermuurklein" class="ruimte">
            <p>W-mk</p>
        </div>
        <div id="woonkamermuurgroot" class="ruimte">
            <p>W-mg</p>
        </div>
        <div id="woonkamervensterbank" class="ruimte">
            <p>W-vensterbank</p>
        </div>

        <div id="slaapkamer" class="ruimte">
            <p>Slaapkamer</p>
        </div>
        <div id="slaapkamervensterbank" class="ruimte">
            <p>S-vensterbank</p>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
